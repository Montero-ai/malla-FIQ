<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: flex;
      gap: 40px;
      overflow-x: auto;
      padding: 20px 0;
    }
    .anio {
      min-width: 250px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .anio h2 {
      text-align: center;
      margin-bottom: 10px;
      background: #0074d9;
      color: white;
      border-radius: 6px;
      padding: 6px;
    }
    .semestre {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .semestre h3 {
      text-align: center;
      border-bottom: 1px solid #ccc;
      margin-bottom: 8px;
    }
    .materia {
      background: #eee;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .materia.habilitada {
      background: #cce5ff;
    }
    .materia.aprobada {
      background: #b7f7b3;
      text-decoration: line-through;
    }
    .materia.bloqueada {
      background: #ddd;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div class="grid" id="contenedor-malla"></div>

  <script>
    const materias = [
      {
        semestre: 1,
        nombre: "Taller de Introducción a Ingenierías",
        id: "intro",
        abre: ["balance"]
      },
      {
        semestre: 1,
        nombre: "Álgebra Lineal",
        id: "algebra"
      },
      {
        semestre: 1,
        nombre: "Cálculo Diferencial",
        id: "calc_diff",
        abre: ["calc_int"]
      },
      {
        semestre: 1,
        nombre: "Química General",
        id: "quim_gen",
        abre: ["org1","analitica"]
      },
      {
        semestre: 1,
        nombre: "Inglés I",
        id: "ing1",
        abre: ["ing2"]
      },
      {
        semestre: 1,
        nombre: "Formación General Universitaria",
        id: "form_gen_univ",
        abre: ["form_gen_disc"]
      },
      {
        semestre: 1,
        nombre: "Desarrollo Sostenible",
        id: "des_sost"
      },
      {
        semestre: 2,
        nombre: "Sistemas de Gestión de la Calidad",
        id: "sist_gest"
      },
      {
        semestre: 2,
        nombre: "Cálculo Integral",
        id: "calc_int",
        requisitos: ["calc_diff"],
        abre: ["calc_multi","ecuaciones"]
      },
      {
        semestre: 2,
        nombre: "Física I",
        id: "fis1",
        abre: ["fis2"]
      },
      {
        semestre: 2,
        nombre: "Fisicoquímica I",
        id: "fisiq1",
        abre: ["fisiq2"]
      },
      {
        semestre: 2,
        nombre: "Química Orgánica I",
        id: "org1",
        requisitos: ["quim_gen"],
        abre: ["org2"]
      },
      {
        semestre: 2,
        nombre: "Inglés II",
        id: "ing2",
        requisitos: ["ing1"],
        abre: ["ing3"]
      }
    ];

    const estado = JSON.parse(localStorage.getItem('estadoMalla')) || {};

    function guardarEstado() {
      localStorage.setItem('estadoMalla', JSON.stringify(estado));
    }

    function crearMalla() {
      const contenedor = document.getElementById('contenedor-malla');
      const anios = {
        "Primer año": [1, 2],
        "Segundo año": [3, 4],
        "Tercer año": [5, 6],
        "Cuarto año": [7, 8],
        "Quinto año": [9]
      };

      for (const [nombreAnio, semestres] of Object.entries(anios)) {
        const columna = document.createElement('div');
        columna.className = 'anio';

        const titulo = document.createElement('h2');
        titulo.textContent = nombreAnio;
        columna.appendChild(titulo);

        semestres.forEach(num => {
          const bloque = document.createElement('div');
          bloque.className = 'semestre';
          bloque.innerHTML = `<h3>Semestre ${num}</h3>`;

          materias.filter(m => m.semestre === num).forEach(materia => {
            const div = document.createElement('div');
            div.className = 'materia';
            div.textContent = materia.nombre;
            div.id = materia.id;

            const aprobado = estado[materia.id] === 'aprobada';
            const requisitos = materia.requisitos || [];
            const habilitada = requisitos.every(req => estado[req] === 'aprobada');

            if (aprobado) {
              div.classList.add('aprobada');
            } else if (habilitada || requisitos.length === 0) {
              div.classList.add('habilitada');
            } else {
              div.classList.add('bloqueada');
            }

            div.addEventListener('click', () => {
              if (!div.classList.contains('habilitada') && !div.classList.contains('aprobada')) return;

              if (div.classList.contains('aprobada')) {
                div.classList.remove('aprobada');
                estado[materia.id] = undefined;
              } else {
                div.classList.add('aprobada');
                estado[materia.id] = 'aprobada';
              }

              guardarEstado();
              location.reload();
            });

            bloque.appendChild(div);
          });

          columna.appendChild(bloque);
        });

        contenedor.appendChild(columna);
      }
    }

    crearMalla();
  </script>
</body>
</html>
